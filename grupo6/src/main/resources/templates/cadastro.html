<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
	
	<title> Cadastro de Usuário </title>
	
	</head>
	
	
		<body>
			<h2> Cadastro de Usuário </h2>
			<form method="POST" action="">
				<label>Login:</label><input type="text" name="login" id="login"><br>
				<label>Nome:</label><input type="text" name="nome" id="nome"><br>
				<label>Data de Nascimento:</label><input type="date" name="data_nasc" id="data_nasc"><br>
				<label>Email:</label><input type="text" name="email" id="email"><br>
				<label>Telefone:</label><input type="tel" name="telefone" id="telefone"><br>
				<label>Endereço:</label><input type="text" name="endereco" id="endereco"><br>
				<label>Senha:</label><input type="text" name="senha" id="senha"><br>
				<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">
				
			</form>
		
		</body>

</html>
